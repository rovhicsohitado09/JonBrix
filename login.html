<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jonbrix Motorcycle Parts and Accessories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        jonbrix: {
                            blue: '#2563eb',
                            'blue-light': '#3b82f6',
                            'border': '#93c5fd',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col md:flex-row min-h-[480px]">
        <div class="md:w-1/2 bg-black flex items-center justify-center p-10 md:p-12">
            <div class="text-center w-full">
                <div class="inline-block bg-black rounded-lg px-6 py-4 border border-gray-700">
                    <h1 class="text-4xl md:text-5xl font-bold text-white tracking-tight lowercase">
                        jonbri<span class="text-red-500">x</span>
                    </h1>
                    <div class="h-0.5 w-full bg-red-500 my-2 mx-auto max-w-[200px]"></div>
                    <p class="text-white text-xs md:text-sm font-medium uppercase tracking-widest text-gray-300">
                        Motorcycle Parts and Accessories
                    </p>
                </div>
            </div>
        </div>

        <!-- Right: Login form -->
        <div class="md:w-1/2 flex flex-col justify-center p-8 md:p-12">
            <h2 class="text-3xl font-bold text-blue-600 mb-1">Welcome</h2>
            <p class="text-gray-500 text-sm mb-8">Login with Employee ID</p>

            <form action="#" method="post" class="space-y-5">
                <div>
                    <label for="employee_id" class="block text-sm font-medium text-blue-600 mb-2">Employee ID</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </span>
                        <input
                            type="text"
                            id="employee_id"
                            name="employee_id"
                            placeholder="Enter your Employee ID"
                            class="w-full pl-10 pr-4 py-3 border-2 border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                        >
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-blue-600 mb-2">Password</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </span>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                            class="w-full pl-10 pr-4 py-3 border-2 border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                        >
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" name="remember" class="w-4 h-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-gray-400 hover:text-blue-600 transition">Forgot Password</a>
                </div>

                <button
                    type="submit"
                    class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold uppercase tracking-wide rounded-lg shadow-md hover:shadow-lg transition"
                >
                    Login
                </button>
            </form>
        </div>
    </div>
</body>
</html>
